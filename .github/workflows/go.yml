name: Go

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go_version: ['1.18', '1.17', '>=1.18']
        os: ['ubuntu-latest', 'ubuntu-18.04']
    steps:
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go_version }}

      - name: Build-DB
        run: docker-compose build

      - name: Create-DB
        run: |
          docker-compose up -d
          sleep 60

      - name: Testar resolução do nome do host
        run: |
          CONTAINER_ID=$(docker ps -q postgres)
          docker exec -i $CONTAINER_ID ping postgres
          docker exec -i $CONTAINER_ID nslookup postgres

      - name: Test
        run: go test -v main_test.go

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'ubuntu-18.04']
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: go build -v main.go